version: "3.9"
services:
  rosenv:
    build:
      context: ./
      dockerfile: ./docker/rosenv.dockerfile
      network: host
    volumes:
      - ../:/root/workdir
    ports:
      - 5900:5900 # <external port>:<container port>
    tty: true # use terminal, i.e. the `-t` flag
    stdin_open: true # allow terminal input, i.e. the `-i` flag
